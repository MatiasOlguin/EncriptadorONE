<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
    <title>Sprint 01 - Encriptador</title>
</head>
<body>
    <main>
        <img class="logo" src="imagenes/logo.svg" alt="logo">
        
        <section class="encryptor">
            <textarea class="text" id ="text" placeholder="Ingrese texto aquí"></textarea>
            <label><i class='bx bxs-error-circle'></i> Solo letras minúsculas y sin acento</label>
            <div class="buttons">
                <input id= "btn-encrypt" type="button" class="btn-encrypt" value="Encriptar"></input>
                <input id= "btn-decrypt" type="button" class="btn-decrypt" value="Desencriptar"></input>
            </div>
        </section>

        <section class="show-result">
            <div class="div-result">
                <div id="message" class="message">
                    <img class= "muñeco" src="imagenes/Muneco.svg" alt="Muñeco">
                    <h2>Ningún mensaje fue <br>encontrado</h2>
                    <h3>Ingresa el texto que deseas encriptar o <br>desencriptar.</h3>
                </div>

                <div id="result" class="result">
                    <textarea id="text-result" class="text-result" readonly></textarea>
                    <input id="btn-copy" type="button" class="btn-copy" value="Copiar"></input>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
